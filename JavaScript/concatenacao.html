    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script>
        var nome = prompt('Digite aqui seu nome: ') // Declaração de variavel utilizando o prompt que puxa uma caixa de mensagem com entrada de texto

    </script>
