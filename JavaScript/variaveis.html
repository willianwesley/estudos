<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script>
        // String
        var texto = 'Curso de JavaScript'

        // Number
        var numeroInteiro = -7 // Conhecido como Int
        var numeroFracionado = 11210.75 // Conhecido como float or double

        // Boolean
        var teste = true // True -> verdadeiro
                         // False -> Falso

        alert(texto) // Alert cria uma caixa de dialogo
        document.write(texto) // Escreve texto diretamente no browser
        console.log(texto) // Imprime os dados no console, para acessar o console CTRL + I
    </script>
</head>
